<!DOCTYPE html>
<html>
<head>
    <title>COFFEE SHOP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('cof.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Unicorn One', fantasy;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(2, 0, 0, 0.747);
            border-radius: 5px;
            margin: 0 5px;
        }

        nav a:hover {
            background: rgba(255, 14, 14, 0.966);
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        /* Image styling */
        .img-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 100%;
            height: 250px;
            max-width: 400px;
            margin: 10px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out; /* Smooth transition for zoom effect */
        }

        /* Hidden text */
        .img-text {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            
            /* Added border, padding, and border-radius for the text */
            border: 2px solid rgba(49, 26, 5, 0.7); /* Light white border */
            padding: 5px 10px; /* Space between the text and the border */
            border-radius: 100px; /* Rounded corners for the border */
            box-sizing: border-box; /* Ensures padding doesn't affect the layout */
        }

        /* Hover effect to show text and zoom in the image */
        .img-container:hover img {
            transform: scale(1.1); /* Scale image slightly on hover */
        }

        .img-container:hover .img-text {
            opacity: 1;
            transform: translateY(0); /* Slide text up when hovered */
        }

        /* Animation for images */
        .animated-img {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s forwards;
        }

        /* Keyframes for fade-in scale animation */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Stack images vertically on smaller screens */
            table {
                width: 100%;
            }

            .img-container {
                width: 100%;
                max-width: none;
                height: 200px; /* Adjusted for smaller screens */
            }

            h1 {
                font-size: 2.5em;
            }

            .img-text {
                font-size: 18px; /* Smaller text for mobile */
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for very small screens */
            h1 {
                font-size: 2em;
            }

            nav a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
