<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE SHOP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('cof.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Unicorn One', fantasy;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(2, 0, 0, 0.747);
            border-radius: 5px;
            margin: 0 5px;
            display: inline-block;
        }

        nav a:hover {
            background: rgba(255, 14, 14, 0.966);
        }

        /* Image container styling */
        .img-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 250px;
            margin: 10px auto;
            max-width: 100%;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .img-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid rgba(49, 26, 5, 0.7);
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .img-container:hover img {
            transform: scale(1.1);
        }

        .img-container:hover .img-text {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        /* Animation for images */
        .animated-img {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive table */
        .responsive-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .responsive-table .img-container {
            flex: 1 1 300px;
            margin: 10px;
        }

        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            nav a {
                padding: 8px 10px;
                font-size: 0.9em;
            }

            .img-text {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .img-text {
                font-size: 1em;
            }

            nav a {
                padding: 6px 8px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i>COFFEE SHOP</i></h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="videos.html">Videos</a>
        <a href="about.html">About us</a>
    </nav>

    <!-- Responsive Image Grid -->
    <div class="responsive-table">
        <div class="img-container">
            <img src="latte1.jpg" class="animated-img" alt="Latte">
            <div class="img-text">Latte</div>
        </div>
        <div class="img-container">
            <img src="Cappuccino1.jpg" class="animated-img" alt="Cappuccino">
            <div class="img-text">Cappuccino</div>
        </div>
        <div class="img-container">
            <img src="frapuccino1.jpg" class="animated-img" alt="Frapuccino">
            <div class="img-text">Frapuccino</div>
        </div>
        <div class="img-container">
            <img src="mocha1.jpg" class="animated-img" alt="Mocha">
            <div class="img-text">Mocha</div>
        </div>
        <div class="img-container">
            <img src="Matcha1.jpg" class="animated-img" alt="Matcha">
            <div class="img-text">Matcha</div>
        </div>
        <div class="img-container">
            <img src="caramel macchiato1.jpg" class="animated-img" alt="Caramel Macchiato">
            <div class="img-text">Caramel Macchiato</div>
        </div>
        <div class="img-container">
            <img src="cafe americano1.jpg" class="animated-img" alt="Cafe Americano">
            <div class="img-text">Cafe Americano</div>
        </div>
        <div class="img-container">
            <img src="flat white coffee1.jpg" class="animated-img" alt="Flat White Coffee">
            <div class="img-text">Flat White Coffee</div>
        </div>
        <div class="img-container">
            <img src="cafe original1.jpg" class="animated-img" alt="Cafe Original">
            <div class="img-text">Cafe Original</div>
        </div>
    </div>
</body>
</html>
