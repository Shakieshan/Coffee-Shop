<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COFFEE SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('cof.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Unicorn One', fantasy;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(2, 0, 0, 0.747);
            border-radius: 5px;
            margin: 0 5px;
        }

        nav a:hover {
            background: rgba(255, 14, 14, 0.966);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }

        .img-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .img-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1.2em;
            padding: 5px 15px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .img-container:hover img {
            transform: scale(1.1);
        }

        .img-container:hover .img-text {
            opacity: 1;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i>COFFEE SHOP</i></h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="videos.html">Videos</a>
        <a href="about.html">About Us</a>
    </nav>

    <!-- Responsive Image Gallery -->
    <div class="gallery">
        <div class="img-container">
            <img src="latte1.jpg" alt="Latte">
            <div class="img-text">Latte</div>
        </div>
        <div class="img-container">
            <img src="Cappuccino1.jpg" alt="Cappuccino">
            <div class="img-text">Cappuccino</div>
        </div>
        <div class="img-container">
            <img src="frapuccino1.jpg" alt="Frapuccino">
            <div class="img-text">Frapuccino</div>
        </div>
        <div class="img-container">
            <img src="mocha1.jpg" alt="Mocha">
            <div class="img-text">Mocha</div>
        </div>
        <div class="img-container">
            <img src="Matcha1.jpg" alt="Matcha">
            <div class="img-text">Matcha</div>
        </div>
        <div class="img-container">
            <img src="caramel macchiato1.jpg" alt="Caramel Macchiato">
            <div class="img-text">Caramel Macchiato</div>
        </div>
        <div class="img-container">
            <img src="cafe americano1.jpg" alt="Cafe Americano">
            <div class="img-text">Cafe Americano</div>
        </div>
        <div class="img-container">
            <img src="flat white coffee1.jpg" alt="Flat White Coffee">
            <div class="img-text">Flat White Coffee</div>
        </div>
        <div class="img-container">
            <img src="cafe original1.jpg" alt="Cafe Original">
            <div class="img-text">Cafe Original</div>
        </div>
    </div>
</body>
</html>
